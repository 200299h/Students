{% extends 'base.html' %}

{% set page_title = "Students" %}

{% block body %}
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        {% for student in students %}
            <tr>
                <td><a href="/students/{{ student.id }}">{{ student.id }}</a></td>
                <td><a href="/students/{{ student.id }}">{{ student.first_name }}</a></td>
                <td><a href="/students/{{ student.id }}">{{ student.last_name }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
